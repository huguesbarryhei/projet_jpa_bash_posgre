# Server port
server.port = 80

#mysql database connection
spring.datasource.url = jdbc:mysql://localhost:3306/my_test_db
spring.datasource.username = root
spring.datasource.password = paindavoine

#Configuration de la BDD et d'Hibernate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.initialization-mode=always

#Lien vers le csv
inputFile=classpath:/user-sample-data.csv

#Empêche Spring Boot de démarrer le job au lancement de l'appli
spring.batch.job.enabled = false

#Demande à Sptring Batch de générer les tables dont il a besoin
spring.batch.initialize-schema=always

